<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places You've Been</title>
  </head>
  <body>
    <div class="container">
      <form id="form">
        <div class="form-group">
          <label for="name">name</label>
            <input class="form-control" type="text" id="name" required placeholder="Portland">
        </div>
        <div class="form-group">
          <label for="location">location</label>
            <input class="form-control" type="text" id="location" required placeholder="Oregon">
        </div>
        <div class="form-group">
          <label for="landmarks">Landmarks</label>
            <input class="form-control" type="text" id="landmark1" placeholder="Multnomah Falls">
            <input class="form-control" type="text" id="landmark2" placeholder="Mt. Hood">
            <input class="form-control" type="text" id="landmark2" placeholder="Hug Point">
        </div>
        <div class="form-group">
          <label for="time-of-year">Time Of Year</label>
            <input class="form-control" type="text" id="time-of-year" placeholder="Spring 2018">
        </div>
        <div class="form-group">
          <label for="notes">Notes</label>
            <input class="form-control" type="text" id="notes" placeholder="drink the beer">
        </div>

    </div>
  </body>
</html>
